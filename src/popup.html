<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="btn">
        <div class="btn-content">Close Idle Tabs</div>
        <div class="btn-hint">leave 4 active tabs</div>
      </button>
    </div>
    <div class="main">
      <div class="inactiveTabs">
        <strong>16</strong> tabs are <strong>5 mins</strong> idle
      </div>
      <div class="stateHeader">Active Tabs (4)</div>
      <div class="activeTabs">
        <ul class="list">
          <li class="item">
            <div class="tab">
              <img class="tab-favicon" src="http://github.com/favicon.ico">
              <div class="tab-info">
                <div class="tab-info-title">AnNOtis/close-idle-tabs: Press a button to close inactive tabs</div>
                <div class="tab-info-state">pinned</div>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="tab">
              <img class="tab-favicon" src="http://github.com/favicon.ico">
              <div class="tab-info">
                <div class="tab-info-title">AnNOtis/close-idle-tabs: Press a button to close inactive tabs</div>
                <div class="tab-info-state">pinned</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- <div class="stateHeader">Idle Tabs (16)</div> -->
    </div>
  </div>
  <footer>
    <img class="footer-logo" src="/assets/logo-128x128.png">
    Close Idle Tab, more <a href="/settings">settings</a>
  </footer>
</body>
</html>
